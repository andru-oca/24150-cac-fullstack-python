<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://innovacionesms.com/wp-content/uploads/ico-paseo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <title>Ar-T-Sanos-Contacto</title>
  </head>
<body>
  <header>
    <nav class="container">
      <ul>
        <li><a href="/">Landing Page</a></li>
        <li><a href="/assets/pages/productos.html">Productos</a></li>
        <li><a href="/assets/pages/contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container-form">
      <form  id="containerForm" enctype="text/plain">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="asunto">Asunto:</label><br>
        <input type="text" id="asunto" name="asunto" required><br><br>

        <label for="texto">Comentario:</label><br>
        <textarea id="texto" name="texto" rows="4" cols="50" required></textarea><br><br>

        <label for="documentos">Documentos:</label><br>
        <input type="url" id="documentos" name="documentos" placeholder="URL del documento"><br><br>

        <input type="submit" value="Enviar">
    </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 My Website</p>
  </footer>
</body>
<script src="../js/sendMail.js"></script>
</html>
